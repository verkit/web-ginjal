<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <meta name="description" content="" />

        <title>Dashboard - Sistem Klasifikasi Gagal Ginjal</title>

        <link href="./static/css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">

            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="/">SKGG</a>

            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>           
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Menu</div>
                            <a class="nav-link" href="/">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Klasifikasi
                            </a>
                            <a class="nav-link" href="/history">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                Riwayat
                            </a>
                            <a class="nav-link" href="/feature">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                Fitur
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Klasifikasi</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Klasifikasi penyakit gagal ginjal</li>
                        </ol>                       
                        <div class="row">
                            <form action="/predict" method="POST">
                                <div class="col-xl-6 col-md-6 mb-2"> 
                                    <div class="form-group">
                                        <label for="age">Umur (age)</label>
                                        <input required type="number" min=0 name="age" class="form-control" id="age">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-md-6 mb-2">
                                    <div class="form-group">
                                        <label for="bp">Tekanan Darah (bp)</label>
                                        <input required type="number" min=0 name="bp" class="form-control" id="bp">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-md-6 mb-2">
                                    <div class="form-group">
                                        <label for="sg">Berat jenis (sg)</label>
                                        <input required type="number" min=0 name="sg" class="form-control" id="sg" step=".001">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-md-6 mb-2">
                                    <div class="form-group">
                                        <label for="al">Albumin (al)</label>
                                        <input required type="number" min=0 name="al" class="form-control" id="al">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-md-6 mb-2">
                                    <div class="form-group">
                                        <label for="su">Gula (su)</label>
                                        <input required type="number" min=0 name="su" class="form-control" id="su">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-md-6 mb-2">
                                    <label for="label">Sel darah merah (rbc)</label>
                                    <div class="form-check">
                                        <input required class="form-check-input" type="radio" name="rbc" id="rbc1" value="1">
                                        <label class="form-check-label" for="rbc1">
                                            Abnormal
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="rbc" id="rbc2" value="0">
                                        <label class="form-check-label" for="rbc2">
                                            Normal
                                        </label>
                                    </div>
                                </div>  
                                <div class="col-xl-6 col-md-6 mb-2">
                                    <label for="label">Sel nanah (pc)</label>
                                    <div class="form-check">
                                        <input required class="form-check-input" type="radio" name="pc" id="pc1" value="1">
                                        <label class="form-check-label" for="pc1">
                                            Abnormal
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="pc" id="pc2" value="0">
                                        <label class="form-check-label" for="pc2">
                                            Normal
                                        </label>
                                    </div>
                                </div>  
                                <div class="col-xl-6 col-md-6 mb-2">
                                    <label for="label">Gumpalan sel nanah (pcc)</label>
                                    <div class="form-check">
                                        <input required class="form-check-input" type="radio" name="pcc" id="pcc1" value="1">
                                        <label class="form-check-label" for="pcc1">
                                           Ada
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="pcc" id="pcc2" value="0">
                                        <label class="form-check-label" for="pcc2">
                                            Tidak ada
                                        </label>
                                    </div>
                                </div>  
                                <div class="col-xl-6 col-md-6 mb-2">
                                    <label for="label">Bakteri (ba)</label>
                                    <div class="form-check">
                                        <input required class="form-check-input" type="radio" name="ba" id="ba1" value="1">
                                        <label class="form-check-label" for="ba1">
                                            Ada
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="ba" id="ba2" value="0">
                                        <label class="form-check-label" for="ba2">
                                            Tidak ada
                                        </label>
                                    </div>
                                </div>
                                <div class="col-xl-6 col-md-6 mb-2">
                                    <div class="form-group">
                                        <label for="bgr">Glukosa darah acak (bgr)</label>
                                        <input required type="number" min=0 name="bgr" class="form-control" id="bgr">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-md-6 mb-2">
                                    <div class="form-group">
                                        <label for="bu">Urea darah (bu)</label>
                                        <input required type="number" min=0 name="bu" class="form-control" id="bu" step=".01">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-md-6 mb-2">
                                    <div class="form-group">
                                        <label for="sc">Serum kreatin (sc)</label>
                                        <input required type="number" min=0 name="sc" class="form-control" id="sc" step=".01">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-md-6 mb-2">
                                    <div class="form-group">
                                        <label for="sod">Garam (sod)</label>
                                        <input required type="number" min=0 name="sod" class="form-control" id="sod" step=".01">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-md-6 mb-2">
                                    <div class="form-group">
                                        <label for="pot">Potasium (pot)</label>
                                        <input required type="number" min=0 name="pot" class="form-control" id="pot" step=".01">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-md-6 mb-2">
                                    <div class="form-group">
                                        <label for="hemo">Hemoglobin (hemo)</label>
                                        <input required type="number" min=0 name="hemo" class="form-control" id="hemo" step=".01">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-md-6 mb-2">
                                    <div class="form-group">
                                        <label for="rbcc">Jumlah total sel darah merah (rbcc)</label>
                                        <input required type="number" min=0 name="rbcc" class="form-control" id="rbcc" step=".01">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-md-6 mb-2">
                                    <label for="label">Hipertensi (htn)</label>
                                    <div class="form-check">
                                        <input required class="form-check-input" type="radio" name="htn" id="htn1" value="1">
                                        <label class="form-check-label" for="htn1">
                                            Ada
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="htn" id="htn2" value="0">
                                        <label class="form-check-label" for="htn2">
                                            Tidak
                                        </label>
                                    </div>
                                </div>
                                <div class="col-xl-6 col-md-6 mb-2">
                                    <label for="label">Penyakit diabetes melitus (dm)</label>
                                    <div class="form-check">
                                        <input required class="form-check-input" type="radio" name="dm" id="dm1" value="1">
                                        <label class="form-check-label" for="dm1">
                                            Ada
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="dm" id="dm2" value="0">
                                        <label class="form-check-label" for="dm2">
                                            Tidak
                                        </label>
                                    </div>
                                </div>
                                <div class="col-xl-6 col-md-6 mb-2">
                                    <label for="label">Penyakit arteri koroner  (cad)</label>
                                    <div class="form-check">
                                        <input required class="form-check-input" type="radio" name="cad" id="cad1" value="1">
                                        <label class="form-check-label" for="cad1">
                                            Ada
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="cad" id="cad2" value="0">
                                        <label class="form-check-label" for="cad2">
                                            Tidak
                                        </label>
                                    </div>
                                </div>
                                <div class="col-xl-6 col-md-6 mb-2">
                                    <label for="label">Anemia (ane)</label>
                                    <div class="form-check">
                                        <input required class="form-check-input" type="radio" name="ane" id="ane1" value="1">
                                        <label class="form-check-label" for="ane1">
                                            Ada
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="ane" id="ane2" value="0">
                                        <label class="form-check-label" for="ane2">
                                            Tidak
                                        </label>
                                    </div>
                                </div>
                                <div class="col-xl-6 col-md-6 mb-2">
                                    <label for="label">Pembekuan darah (pe)</label>
                                    <div class="form-check">
                                        <input required class="form-check-input" type="radio" name="pe" id="pe1" value="1">
                                        <label class="form-check-label" for="pe1">
                                            Ada
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="pe" id="pe2" value="0">
                                        <label class="form-check-label" for="pe2">
                                            Tidak
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                              </form>
                            <!-- <div class="col-xl-6 col-md-6">
                                <div class="card bg-primary text-white mb-4">
                                    <div class="card-body">Primary Card</div>
                                    <div class="card-footer d-flex align-items-center justify-content-between">
                                        <a class="small text-white stretched-link" href="#">View Details</a>
                                        <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                                    </div>
                                </div>
                            </div> -->
                        </div>                        
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2021</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="./static/js/scripts.js"></script>
    </body>
</html>
